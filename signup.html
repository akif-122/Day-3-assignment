<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Page</title>
</head>
<body>

  <h1>Day 3 Assignment </h1>


  <h2>User Registration Form</h2>

  <hr>
  <br>

  <form action="signupdata.html" method="GET">

    <div>
      <label for="fullname">Full Name : </label>
      <input id="fullname" type="text" placeholder="Enter your full name"  name="full-name"  required>
    </div>

    <br>

    <div>
      <label for="email">Email : </label>
      <input id="email" type="email" placeholder="Enter your email address" name="email" required>
    </div>

    <br>

    <div>
      <label for="phone">Phone : </label>
      <input id="phone" type="number" placeholder="Phone number" name="phone" required>
    </div>

     <br>

    <div>
      <label for="dob">Date Of Birth : </label>
      <input id="dob" type="date" name="dob" required>
    </div>

    <br>

    <div>
      <label>Gender : </label>

      <input id="male" type="radio" name="gender" required>
      <label for="male">Male</label>

      <input id="female" type="radio" name="gender" required>
      <label for="female">Female</label>

    </div>



    <br>

    <div>
        <label for="password">Password : </label>
        <input id="password" type="Password" placeholder="Enter a password" name="password" required>
    </div>

    <br>

     <div>
        <input
          id="privacy"
          type="checkbox"
        />

        <label for="privacy"
          >Accept privacy policy</label
        >
      </div>

      <br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    
  </form>


  
</body>
</html>
